<!-- Contact Form Section -->
<section id="contact" class="py-20 bg-red-400">
  <div class="container mx-auto px-4">
  <div class="max-w-4xl mx-auto">
  <div class="text-center mb-16">
  <h2 class="text-4xl font-bold mb-4 text-white">Get In Touch</h2>
  <p class="text-white max-w-2xl mx-auto">Ready to bring your vision to life? Contact us to discuss your next project.</p>
  </div>
  <div class="bg-white rounded-lg shadow-xl overflow-hidden">
  <div class="p-8 md:p-12">
  <form action="https://formsubmit.co/ehinderohenry7@gmail.com" method="POST" id="contactForm" class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div>
  <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
  <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Your name">
  </div>
  <div>
  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
  <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Your email">
  </div>
  </div>
  <div>
  <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
  <input type="text" id="subject" name="subject" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Subject">
  </div>
  <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Project Type</label>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <label class="custom-radio">
  <input type="radio" name="projectType" value="commercial" class="custom-radio-input">
  <span>Commercial</span>
  </label>
  <label class="custom-radio">
  <input type="radio" name="projectType" value="corporate" class="custom-radio-input">
  <span>Corporate</span>
  </label>
  <label class="custom-radio">
  <input type="radio" name="projectType" value="event" class="custom-radio-input">
  <span>Event Coverage</span>
  </label>
  </div>
  </div>
  <div>
  <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
  <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Tell us about your project"></textarea>
  </div>
  <div>
  <label class="custom-checkbox">
  <input type="checkbox" name="subscribe" class="custom-checkbox-input">
  <span>Subscribe to our newsletter for Updates and Insights</span>
  </label>
  </div>
  <div>
  <button type="submit" class="w-full bg-primary hover: text-white px-8 py-3 !rounded-button font-medium transition-all duration-300 whitespace-nowrap">Send Message</button>
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>

  </section>
